<p>movies works!</p>

<table border="2">
    <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Director</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let movie of getMovies()">
            <td>{{movie.title}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.director}}</td>
        </tr>
    </tbody>
</table>
